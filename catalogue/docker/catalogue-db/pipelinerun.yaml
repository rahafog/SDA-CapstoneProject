apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: catalogue-db-pipelinerun 
spec:
  pipelineRef:
    name: catalogue-db-pipeline
  resources:
    - name: project-level3
      resourceRef:
        name: catalogue-db-src
  params:
    - name: CONTEXT
      value: "/workspace/project-level3/catalogue/docker/catalogue-db"
    - name: DOCKERFILE
      value: "/workspace/project-level3/catalogue/docker/catalogue-db/Dockerfile"
    - name: pathToYamlFile
      value: "catalogue-resource/catalogue/catalogue-db-dep.yaml"
    - name: imageUrl
      value: "rahafog1/catalogue-db"
    - name: imageTag
      value: "latest"
    - name: IMAGE
      value: "rahafog1/catalogue-db"
      
  serviceAccountName: docker1
